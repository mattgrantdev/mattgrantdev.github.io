title: Matt Grant
subtitle: Software Engineer
description: >-
  The personal website of Matt Grant.

baseurl: "https://mattgrant.dev/"
urls:
    - text: About Me
      url: /about
    - text: Vinyl
      url: /vinyl
    - text: Personal Projects
      url: /personal-projects
    - text: PS Trophies
      url: /ps-trophies
    - text: Gallery
      url: /gallery
    - text: Contact Me
      url : /contact

markdown: kramdown
highlighter: rouge
permalink: pretty

show_author_work_experiences: true
show_author_education_details: true
show_recent_articles_section: false

paginate: 4
per_page: 4
paginate_path: "/blog/page/:num/"

defaults:
  -
    scope:
      path: "gallery"
    values:
      permalink: /:path/:basename:output_ext

plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

destination: ./build
