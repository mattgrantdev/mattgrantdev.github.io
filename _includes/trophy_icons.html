<div>
    <img
            alt="{{include.imgName}}"
            class="trophy-img"
            src="{{ site.baseurl }}/assets/img/trophies/{{include.imgName}}"
    />
    {% for trophy in include.trophies %}
    <img
            alt="{{trophy.trophyName}}"
            title="{{trophy.trophyName}}"
            class="trophy-icon"
            src="{{trophy.trophyIconUrl}}"
    />
    {% endfor %}
</div>
